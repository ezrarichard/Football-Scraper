name: Daily Data Scraping and Storage

on:
  schedule:
    - cron: "45 15 * * *"  # Run at 7:45 AM local time every day

jobs:
  scrape_and_store:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2.2.3
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: pip install -r requirements.txt  

    - name: Run Python Script
      run: python fbref_scraper.py
